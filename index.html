  <link rel="stylesheet" href="style.css" />

<body>

    <h1>Work Motivation Timer</h1>

      <input type="number" id="days" placeholder="Working Days / Week" />
      <button id="startBtn">Start Work</button>
      <button id="stopBtn">Stop</button>
    </div>

    <div id="timerDisplay">--:--:--</div>
    <div id="earningDisplay">Earning: RM <span id="earning">0.00</span></div>

  </div>

        <div class="theme" data-theme="galaxy">Galaxy ðŸŒŒ</div>

</body>
</html>
